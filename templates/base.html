<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="http://necolas.github.io/normalize.css/">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
	div.img
	  {
	  margin:3px;
	  border:1px solid #bebebe;
	  height:auto;
	  width:auto;
	  float:left;
	  text-align:center;
	  }
	div.img img
	  {
	  display:inline;
	  margin:3px;
	  border:1px solid #bebebe;
	  }
	div.img a:hover img
	  {
	  border:2px solid #333333;
	  }
	div.desc
	  {
	  text-align:center;
	  font-weight:normal;
	  width:300px;
	  font-size:12px;
	  margin:px 2px 3px 10px;
	  }
input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type=submit] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type=submit]:hover {
    background-color: #45a049;
}

div {
    border-radius: 5px;
    padding: 5px;
}
legend {
	 text-align:center;
    margin-top: 1rem;
    display: block;
    font-size: 1.8rem;
}

label {
	 text-align:left;
    margin-top: 1rem;
    display: block;
    font-size: 1.8rem;
}
	</style>

</head>
<body>
		{%include "header.html"%}
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
		{%include "footer.html"%}
<script src="https://cdn.bootcss.com/jquery3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
