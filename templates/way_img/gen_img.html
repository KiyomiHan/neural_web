{%extends "base.html"%}
{%block title%} Login{%endblock%}
{%block content%}
<div class="row text-center vertical-middle-cm">
<form action="" method="post" enctype="multipart/form-data" id="styleform" >{% csrf_token %}

<fieldset>

<legend>准备创建图片</legend>

<div >
  <label>上传内容图像</label>
  <input type="file" name="content" />
</div>
<br>

<div  >
  <label>选择风格模型</label>
  <select name="style">
  {% for style in style_list %}
  <option value="{{style}}">{{style}}</option>
  {% endfor%}
</select> 
</div><br>

<div class="a-upload">
<input type="submit" value="上传"/>
</div>

</fieldset>

</div>
{%endblock%}
